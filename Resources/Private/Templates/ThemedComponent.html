<div class="my-themed-component" style="padding: 20px; border-radius: 5px;">
    <h2>{headline}</h2>
    <p>This is a themable component. Its background, text color, and border are controlled by CSS variables set by the selected theme (e.g., via <code>data-theme</code> attribute on a parent or root element).</p>
    <p>Current theme should influence styles defined in your global CSS.</p>
    <button class="themed-button">Themed Button</button>
</div>
